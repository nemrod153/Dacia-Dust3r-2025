name: Discord Push Notifications

on:
  push:            # <-- triggers on every push
    branches:
      - "*"        # all branches (you can restrict if you want)

jobs:
  notify-discord:
    runs-on: ubuntu-latest

    steps:
      - name: Format Discord message
        id: vars
        run: |
          echo "MESSAGE=New push to \`${{ github.ref_name }}\` in **${{ github.repository }}** by **${{ github.actor }}** : ${{ github.event.head_commit.message }}" >> $GITHUB_OUTPUT

      - name: Send notification to Discord
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -d "{\"content\": \"${{ steps.vars.outputs.MESSAGE }}\"}" \
            "${{ secrets.WEBHOOK_URL }}"
